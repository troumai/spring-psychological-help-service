<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  <div class="container md-5">
    <h3> Update Client</h3>
    <div class="card">
      <div class="card-body">
        <div class="col-md-8">
          <form action="#" th:action="@{/client/update/{id}(id=${client.id})}" th:object="${client}" method="post">
            <div class="row">
              <div class="form-group col-md-8">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control" name="email" id="email" placeholder="Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
              </div>
              <div class="form-group col-md-8">
                <input type="submit" class="btn btn-primary" value="Update Student">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
