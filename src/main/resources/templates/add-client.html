<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
    <div class="container md-5">
        <h3>Add Client</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/client/createClient}" th:object="${client}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="firstName" class="col-form-label">Firstname</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Firstname">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">Lastname</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Lastname">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="city" class="col-form-label">City</label>
                                <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City">
                                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="age" class="col-form-label">Age</label>
                                <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age">
                                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="sex" class="col-form-label">Sex</label>
                                <input type="text" th:field="*{sex}" class="form-control" id="sex" placeholder="Sex">
                                <span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="text-danger"></span>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Client">
                            </div>
                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
